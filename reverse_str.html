<html>

    </head>
    <body>
       
        <h2>Reverse The String</h2>
        <input type="text"  name="txt" id="strtxt" onkeyup="reverseStr()"><br><br>
        <input type="text" name="txt2" id="result" disabled>

        

        <script>
            function reverseStr(){
                var str = document.getElementById('strtxt').value;
                var newString="";

                for (var i=str.length-1; i>=0; i--){
                    newString = newString + str[i];
                }
                document.getElementById('result').value=newString;
            }
        </script>

    </body>
</html>
